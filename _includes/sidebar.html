<div id="postSidebar" class="col-sm-3">
    <div class="meta">
    </div>
    <h2 class="favorites">Similar Posts</h2>
    {% for post in site.related_posts limit:5 %}
        <div class="similar-post">
            <a href={{post.url}}>
                <h3 class="sidebarTitle">{{post.title}}</h3>
            </a>
        </div>
    {% endfor %}
</div>
